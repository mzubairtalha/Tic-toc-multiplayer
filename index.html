<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #game-container, #waiting-screen {
      display: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 60px;
      height: 60px;
      border: 1px solid #000;
      font-size: 28px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    td.taken {
      cursor: not-allowed;
    }
    #messages {
      margin-top: 20px;
      color: green;
    }
    #vs-display {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 20px;
    }
    #current-turn {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <div id="join-game">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="play-button">Play</button>
    <button id="cancel-button" class="hidden">Cancel</button>
  </div>

  <div id="waiting-screen">
    <h2>Waiting for another player...</h2>
    <p id="timer">Removing in 30 seconds...</p>
  </div>

  <div id="game-container">
    <div id="vs-display"></div>
    <div id="current-turn"></div>
    <table id="game-board">
      <tr>
        <td data-cell="0"></td>
        <td data-cell="1"></td>
        <td data-cell="2"></td>
      </tr>
      <tr>
        <td data-cell="3"></td>
        <td data-cell="4"></td>
        <td data-cell="5"></td>
      </tr>
      <tr>
        <td data-cell="6"></td>
        <td data-cell="7"></td>
        <td data-cell="8"></td>
      </tr>
    </table>
    <div id="messages"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgyQsexCYpV0BGfylksrBrdLUTyyCRBHs",
      authDomain: "tic-tac-5d009.firebaseapp.com",
      databaseURL: "https://tic-tac-5d009-default-rtdb.firebaseio.com",
      projectId: "tic-tac-5d009",
      storageBucket: "tic-tac-5d009.firebasestorage.app",
      messagingSenderId: "430888007998",
      appId: "1:430888007998:web:8b441ece3ac77af3c7d46f",
      measurementId: "G-Z4TQWZBGZG",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const joinGameDiv = document.getElementById("join-game");
    const waitingScreen = document.getElementById("waiting-screen");
    const gameContainer = document.getElementById("game-container");
    const playButton = document.getElementById("play-button");
    const cancelButton = document.getElementById("cancel-button");
    const playerNameInput = document.getElementById("player-name");
    const gameBoard = document.getElementById("game-board");
    const messages = document.getElementById("messages");
    const timer = document.getElementById("timer");
    const vsDisplay = document.getElementById("vs-display");
    const currentTurnDisplay = document.getElementById("current-turn");

    let playerName = "";
    let opponentName = "";
    let playerSymbol = "";
    let currentPlayer = "";
    let timeoutId;

    const playersRef = ref(db, "tic-tac-toe/players");
    const gameRef = ref(db, "tic-tac-toe/game");

    playButton.addEventListener("click", async () => {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name");
        return;
      }

      joinGameDiv.style.display = "none";
      waitingScreen.style.display = "block";
      cancelButton.classList.remove("hidden");

      const playerData = {
        name: playerName,
        symbol: "X",
      };

      await set(ref(db, `tic-tac-toe/players/${playerName}`), playerData);

      timeoutId = setTimeout(() => {
        remove(ref(db, `tic-tac-toe/players/${playerName}`));
        alert("No match found. You have been removed from the list.");
        waitingScreen.style.display = "none";
        joinGameDiv.style.display = "block";
        cancelButton.classList.add("hidden");
      }, 30000);

      onValue(playersRef, async (snapshot) => {
        const players = snapshot.val();
        if (!players || Object.keys(players).length < 2) return;

        const [player1, player2] = Object.keys(players);
        if (player1 === playerName || player2 === playerName) {
          clearTimeout(timeoutId);
          opponentName = player1 === playerName ? players[player2].name : players[player1].name;
          playerSymbol = player1 === playerName ? "X" : "O";

          await set(gameRef, {
            board: Array(9).fill(""),
            turn: "X",
            players: [player1, player2],
          });

          waitingScreen.style.display = "none";
          gameContainer.style.display = "block";
          vsDisplay.textContent = `${playerName} VS ${opponentName}`;
          remove(playersRef);
        }
      });
    });

    cancelButton.addEventListener("click", () => {
      remove(ref(db, `tic-tac-toe/players/${playerName}`));
      clearTimeout(timeoutId);
      waitingScreen.style.display = "none";
      joinGameDiv.style.display = "block";
      cancelButton.classList.add("hidden");
    });

    onValue(gameRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      currentPlayer = data.turn;
      const board = data.board;

      gameBoard.querySelectorAll("td").forEach((cell, index) => {
        cell.textContent = board[index];
        cell.classList.toggle("taken", Boolean(board[index]));
      });

      currentTurnDisplay.textContent = currentPlayer === playerSymbol
        ? "Your Turn"
        : `${opponentName}'s Turn`;

      const winner = checkWinner(board);
      if (winner) {
        messages.textContent =
          winner === "Draw"
            ? "It's a draw!"
            : `${winner === "X" ? playerName : opponentName} wins!`;
      }
    });

    gameBoard.addEventListener("click", (event) => {
      if (!event.target.matches("td") || event.target.classList.contains("taken") || currentPlayer !== playerSymbol) return;

      const cellIndex = event.target.dataset.cell;
      const boardRef = ref(db, `tic-tac-toe/game/board/${cellIndex}`);
      set(boardRef, playerSymbol);
      set(ref(db, "tic-tac-toe/game/turn"), playerSymbol === "X" ? "O" : "X");
    });

    function checkWinner(board) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (const [a, b, c] of winningCombinations) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }
  </script>
</body>
</html>
