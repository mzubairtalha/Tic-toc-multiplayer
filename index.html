<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #game-container, #waiting-screen {
      display: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      font-size: 24px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    td.taken {
      cursor: not-allowed;
    }
    #messages {
      margin-top: 20px;
      color: green;
    }
    #vs-display {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <div id="join-game">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="play-button">Play</button>
  </div>

  <div id="waiting-screen">
    <h2>Waiting for another player...</h2>
  </div>

  <div id="game-container">
    <div id="vs-display"></div>
    <table id="game-board">
      <tr>
        <td data-cell="0"></td>
        <td data-cell="1"></td>
        <td data-cell="2"></td>
      </tr>
      <tr>
        <td data-cell="3"></td>
        <td data-cell="4"></td>
        <td data-cell="5"></td>
      </tr>
      <tr>
        <td data-cell="6"></td>
        <td data-cell="7"></td>
        <td data-cell="8"></td>
      </tr>
    </table>
    <div id="messages"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAgyQsexCYpV0BGfylksrBrdLUTyyCRBHs",
      authDomain: "tic-toc-5d009.firebaseapp.com",
      databaseURL: "https://tic-toc-5d009-default-rtdb.firebaseio.com",
      projectId: "tic-toc-5d009",
      storageBucket: "tic-toc-5d009.firebasestorage.app",
      messagingSenderId: "430888007998",
      appId: "1:430888007998:web:8b441ece3ac77af3c7d46f"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    var joinGameDiv = document.getElementById("join-game");
    var waitingScreen = document.getElementById("waiting-screen");
    var gameContainer = document.getElementById("game-container");
    var playButton = document.getElementById("play-button");
    var playerNameInput = document.getElementById("player-name");
    var gameBoard = document.getElementById("game-board");
    var messages = document.getElementById("messages");
    var vsDisplay = document.getElementById("vs-display");

    var playerName = "";
    var opponentName = "";
    var playerSymbol = "";
    var currentTurn = "";
    var gameKey = "";

    playButton.addEventListener("click", function () {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name");
        return;
      }

      joinGameDiv.style.display = "none";
      waitingScreen.style.display = "block";

      var playersRef = db.ref("tic-tac-toe/players");

      playersRef.once("value", function (snapshot) {
        var players = snapshot.val();

        if (players && Object.keys(players).length === 1) {
          var opponent = Object.keys(players)[0];
          opponentName = players[opponent].name;

          gameKey = "game-" + Date.now();
          db.ref("tic-tac-toe/games/" + gameKey).set({
            board: ["", "", "", "", "", "", "", "", ""],
            turn: "X",
            players: {
              X: playerName,
              O: opponentName
            }
          });

          startGame(gameKey, "O");
        } else {
          playersRef.child(playerName).set({ name: playerName });
          playersRef.on("child_removed", function () {
            db.ref("tic-tac-toe/games").orderByKey().limitToLast(1).once("value", function (gameSnapshot) {
              var game = gameSnapshot.val();
              if (game) {
                gameKey = Object.keys(game)[0];
                startGame(gameKey, "X");
              }
            });
          });
        }
      });
    });

    function startGame(gameKey, symbol) {
      playerSymbol = symbol;
      db.ref("tic-tac-toe/games/" + gameKey).on("value", function (snapshot) {
        var gameData = snapshot.val();
        if (!gameData) return;

        waitingScreen.style.display = "none";
        gameContainer.style.display = "block";

        vsDisplay.textContent = gameData.players.X + " (X) VS " + gameData.players.O + " (O)";
        currentTurn = gameData.turn;

        updateBoard(gameData.board);

        if (checkWinner(gameData.board)) {
          messages.textContent = currentTurn === playerSymbol ? "You lose!" : "You win!";
        } else {
          messages.textContent = currentTurn === playerSymbol ? "Your turn!" : "Opponent's turn!";
        }
      });
    }

    function updateBoard(board) {
      var cells = gameBoard.querySelectorAll("td");
      for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = board[i];
        cells[i].classList.toggle("taken", board[i] !== "");
      }
    }

    gameBoard.addEventListener("click", function (event) {
      if (currentTurn !== playerSymbol || event.target.classList.contains("taken")) return;

      var cellIndex = event.target.dataset.cell;

      db.ref("tic-tac-toe/games/" + gameKey).once("value", function (snapshot) {
        var gameData = snapshot.val();
        if (gameData.turn === playerSymbol) {
          var newBoard = gameData.board;
          newBoard[cellIndex] = playerSymbol;

          db.ref("tic-tac-toe/games/" + gameKey).update({
            board: newBoard,
            turn: playerSymbol === "X" ? "O" : "X"
          });
        }
      });
    });

    function checkWinner(board) {
      var winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (var i = 0; i < winningCombinations.length; i++) {
        var [a, b, c] = winningCombinations[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }
  </script>
</body>
</html>
