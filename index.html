<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #game-container, #waiting-screen {
      display: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      font-size: 24px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    td.taken {
      cursor: not-allowed;
    }
    #messages {
      margin-top: 20px;
      color: green;
    }
    #vs-display {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 20px;
    }
    #current-turn {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <div id="join-game">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="play-button">Play</button>
    <button id="cancel-button" style="display: none;">Cancel</button>
  </div>

  <div id="waiting-screen">
    <h2>Waiting for another player...</h2>
    <p id="timer">Removing in 30 seconds...</p>
  </div>

  <div id="game-container">
    <div id="vs-display"></div>
    <div id="current-turn"></div>
    <table id="game-board">
      <tr>
        <td data-cell="0"></td>
        <td data-cell="1"></td>
        <td data-cell="2"></td>
      </tr>
      <tr>
        <td data-cell="3"></td>
        <td data-cell="4"></td>
        <td data-cell="5"></td>
      </tr>
      <tr>
        <td data-cell="6"></td>
        <td data-cell="7"></td>
        <td data-cell="8"></td>
      </tr>
    </table>
    <div id="messages"></div>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAgyQsexCYpV0BGfylksrBrdLUTyyCRBHs",
      authDomain: "tic-tac-5d009.firebaseapp.com",
      databaseURL: "https://tic-tac-5d009-default-rtdb.firebaseio.com",
      projectId: "tic-tac-5d009",
      storageBucket: "tic-tac-5d009.appspot.com",
      messagingSenderId: "430888007998",
      appId: "1:430888007998:web:8b441ece3ac77af3c7d46f",
      measurementId: "G-Z4TQWZBGZG",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    var joinGameDiv = document.getElementById("join-game");
    var waitingScreen = document.getElementById("waiting-screen");
    var gameContainer = document.getElementById("game-container");
    var playButton = document.getElementById("play-button");
    var cancelButton = document.getElementById("cancel-button");
    var playerNameInput = document.getElementById("player-name");
    var gameBoard = document.getElementById("game-board");
    var messages = document.getElementById("messages");
    var timer = document.getElementById("timer");
    var vsDisplay = document.getElementById("vs-display");
    var currentTurnDisplay = document.getElementById("current-turn");

    var playerName = "";
    var opponentName = "";
    var playerSymbol = "";
    var currentPlayer = "";
    var timeoutId;

    var playersRef = db.ref("tic-tac-toe/players");
    var gameRef = db.ref("tic-tac-toe/game");

    playButton.addEventListener("click", function () {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name");
        return;
      }

      joinGameDiv.style.display = "none";
      waitingScreen.style.display = "block";
      cancelButton.style.display = "inline";

      var playerData = {
        name: playerName,
        symbol: "X",
      };

      firebase.database().ref('tic-tac-toe/players/' + playerName).set(playerData);

      timeoutId = setTimeout(function () {
        firebase.database().ref('tic-tac-toe/players/' + playerName).remove();
        alert("No match found. You have been removed from the list.");
        waitingScreen.style.display = "none";
        joinGameDiv.style.display = "block";
        cancelButton.style.display = "none";
      }, 30000);

      playersRef.on("value", function (snapshot) {
        var players = snapshot.val();
        if (!players || Object.keys(players).length < 2) return;

        var player1 = Object.keys(players)[0];
        var player2 = Object.keys(players)[1];
        if (player1 === playerName || player2 === playerName) {
          clearTimeout(timeoutId);
          opponentName = player1 === playerName ? players[player2].name : players[player1].name;
          playerSymbol = player1 === playerName ? "X" : "O";

          gameRef.set({
            board: ["", "", "", "", "", "", "", "", ""],
            turn: "X",
            players: [player1, player2],
          });

          waitingScreen.style.display = "none";
          gameContainer.style.display = "block";
          vsDisplay.textContent = playerName + " VS " + opponentName;
          firebase.database().ref('tic-tac-toe/players').remove();
        }
      });
    });

    cancelButton.addEventListener("click", function () {
      firebase.database().ref('tic-tac-toe/players/' + playerName).remove();
      clearTimeout(timeoutId);
      waitingScreen.style.display = "none";
      joinGameDiv.style.display = "block";
      cancelButton.style.display = "none";
    });

    gameRef.on("value", function (snapshot) {
      var data = snapshot.val();
      if (!data) return;

      currentPlayer = data.turn;
      var board = data.board;

      var cells = gameBoard.getElementsByTagName("td");
      for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = board[i];
        cells[i].classList.toggle("taken", Boolean(board[i]));
      }

      currentTurnDisplay.textContent = currentPlayer === playerSymbol
        ? "Your Turn"
        : opponentName + "'s Turn";

      var winner = checkWinner(board);
      if (winner) {
        messages.textContent =
          winner === "Draw"
            ? "It's a draw!"
            : (winner === "X" ? playerName : opponentName) + " wins!";
      }
    });

    gameBoard.addEventListener("click", function (event) {
      if (!event.target.matches("td") || event.target.classList.contains("taken") || currentPlayer !== playerSymbol) return;

      var cellIndex = event.target.getAttribute("data-cell");
      var boardRef = db.ref("tic-tac-toe/game/board/" + cellIndex);
      boardRef.set(playerSymbol);
      db.ref("tic-tac-toe/game/turn").set(playerSymbol === "X" ? "O" : "X");
    });

    function checkWinner(board) {
      var winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (var i = 0; i < winningCombinations.length; i++) {
        var [a, b, c] = winningCombinations[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }
  </script>
</body>
</html>
