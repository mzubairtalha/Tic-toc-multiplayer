<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }
    #game-container, #waiting-screen {
      display: none;
    }
    table {
      margin: 10px auto;
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      font-size: 18px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    td.taken {
      cursor: not-allowed;
    }
    #messages {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
    #vs-display, #current-turn {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }
    #player-name {
      width: 80%;
      margin-bottom: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <div id="join-game">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="play-button">Play</button>
    <button id="cancel-button" style="display: none;">Cancel</button>
  </div>

  <div id="waiting-screen">
    <h2>Waiting for another player...</h2>
    <p id="timer">Removing in 30 seconds...</p>
  </div>

  <div id="game-container">
    <div id="vs-display"></div>
    <div id="current-turn"></div>
    <table id="game-board">
      <tr>
        <td data-cell="0"></td>
        <td data-cell="1"></td>
        <td data-cell="2"></td>
      </tr>
      <tr>
        <td data-cell="3"></td>
        <td data-cell="4"></td>
        <td data-cell="5"></td>
      </tr>
      <tr>
        <td data-cell="6"></td>
        <td data-cell="7"></td>
        <td data-cell="8"></td>
      </tr>
    </table>
    <div id="messages"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCE5gLp99K4IUq6V-BhlmgOcTtTjjG6WpU",
      authDomain: "chat-app-9d3d2.firebaseapp.com",
      databaseURL: "https://chat-app-9d3d2-default-rtdb.firebaseio.com",
      projectId: "chat-app-9d3d2",
      storageBucket: "chat-app-9d3d2.appspot.com",
      messagingSenderId: "110218700281",
      appId: "1:110218700281:web:470b92a7e4b223a0660928",
      measurementId: "G-PZKV7JTD5K",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const joinGameDiv = document.getElementById("join-game");
    const waitingScreen = document.getElementById("waiting-screen");
    const gameContainer = document.getElementById("game-container");
    const playButton = document.getElementById("play-button");
    const cancelButton = document.getElementById("cancel-button");
    const playerNameInput = document.getElementById("player-name");
    const gameBoard = document.getElementById("game-board");
    const messages = document.getElementById("messages");
    const vsDisplay = document.getElementById("vs-display");
    const currentTurnDisplay = document.getElementById("current-turn");

    let playerName = "";
    let opponentName = "";
    let playerSymbol = "";
    let currentPlayer = "";
    let timeoutId;

    const playersRef = db.ref("tic-tac-toe/players");
    const gameRef = db.ref("tic-tac-toe/game");

    playButton.addEventListener("click", () => {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Enter your name!");
        return;
      }

      joinGameDiv.style.display = "none";
      waitingScreen.style.display = "block";
      cancelButton.style.display = "inline";

      const playerData = { name: playerName, symbol: "X" };
      db.ref(`tic-tac-toe/players/${playerName}`).set(playerData);

      timeoutId = setTimeout(() => {
        db.ref(`tic-tac-toe/players/${playerName}`).remove();
        alert("No match found. Removed from the queue.");
        resetScreen();
      }, 30000);

      playersRef.on("value", (snapshot) => {
        const players = snapshot.val();
        if (!players || Object.keys(players).length < 2) return;

        const [player1, player2] = Object.keys(players);
        if (player1 === playerName || player2 === playerName) {
          clearTimeout(timeoutId);
          opponentName = player1 === playerName ? players[player2].name : players[player1].name;
          playerSymbol = player1 === playerName ? "X" : "O";

          db.ref("tic-tac-toe/game").set({
            board: Array(9).fill(""),
            turn: "X",
            players: [player1, player2],
          });

          waitingScreen.style.display = "none";
          gameContainer.style.display = "block";
          vsDisplay.textContent = `${playerName} VS ${opponentName}`;
          playersRef.remove();
        }
      });
    });

    cancelButton.addEventListener("click", resetScreen);

    gameBoard.addEventListener("click", (e) => {
      if (!e.target.matches("td") || e.target.classList.contains("taken") || currentPlayer !== playerSymbol) return;

      const cellIndex = e.target.dataset.cell;
      db.ref(`tic-tac-toe/game/board/${cellIndex}`).set(playerSymbol);
      db.ref("tic-tac-toe/game/turn").set(playerSymbol === "X" ? "O" : "X");
    });

    gameRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      currentPlayer = data.turn;
      const board = data.board;

      gameBoard.querySelectorAll("td").forEach((cell, index) => {
        cell.textContent = board[index];
        cell.classList.toggle("taken", Boolean(board[index]));
      });

      currentTurnDisplay.textContent = currentPlayer === playerSymbol
        ? "Your Turn"
        : `${opponentName}'s Turn`;

      const winner = checkWinner(board);
      if (winner) {
        messages.textContent = winner === "Draw" ? "It's a draw!" : `${winner === "X" ? playerName : opponentName} wins!`;
      }
    });

    function checkWinner(board) {
      const combos = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
      for (const [a, b, c] of combos) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
      }
      return board.includes("") ? null : "Draw";
    }

    function resetScreen() {
      waitingScreen.style.display = "none";
      joinGameDiv.style.display = "block";
      cancelButton.style.display = "none";
    }
  </script>
</body>
</html>
