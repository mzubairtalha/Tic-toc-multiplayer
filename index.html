<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #join-game, #waiting-screen, #game-container {
      margin-top: 10px;
    }
    input, button {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
      width: 90%;
    }
    table {
      margin: 10px auto;
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      font-size: 20px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }
    td.taken {
      cursor: not-allowed;
    }
    #messages {
      font-size: 16px;
      color: green;
    }
    #vs-display, #current-turn {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>

  <div id="join-game">
    <input type="text" id="player-name" placeholder="Enter your name" />
    <button id="play-button">Play</button>
  </div>

  <div id="waiting-screen" style="display: none;">
    <h2>Waiting for another player...</h2>
    <p id="timer">Timeout in 30 seconds...</p>
  </div>

  <div id="game-container" style="display: none;">
    <div id="vs-display"></div>
    <div id="current-turn"></div>
    <table id="game-board">
      <tr>
        <td data-cell="0"></td>
        <td data-cell="1"></td>
        <td data-cell="2"></td>
      </tr>
      <tr>
        <td data-cell="3"></td>
        <td data-cell="4"></td>
        <td data-cell="5"></td>
      </tr>
      <tr>
        <td data-cell="6"></td>
        <td data-cell="7"></td>
        <td data-cell="8"></td>
      </tr>
    </table>
    <div id="messages"></div>
  </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyCE5gLp99K4IUq6V-BhlmgOcTtTjjG6WpU",
      authDomain: "chat-app-9d3d2.firebaseapp.com",
      databaseURL: "https://chat-app-9d3d2-default-rtdb.firebaseio.com",
      projectId: "chat-app-9d2d2",
      storageBucket: "chat-app-9d2d2.appspot.com",
      messagingSenderId: "110218700281",
      appId: "1:110218700281:web:470b92a7e4b223a0660928",
      measurementId: "G-PZKV7JTD5K",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const joinGameDiv = document.getElementById("join-game");
    const waitingScreen = document.getElementById("waiting-screen");
    const gameContainer = document.getElementById("game-container");
    const playButton = document.getElementById("play-button");
    const playerNameInput = document.getElementById("player-name");
    const gameBoard = document.getElementById("game-board");
    const messages = document.getElementById("messages");
    const vsDisplay = document.getElementById("vs-display");
    const currentTurnDisplay = document.getElementById("current-turn");

    let playerName = "";
    let opponentName = "";
    let playerSymbol = "";
    let currentPlayer = "";

    // Firebase References
    const playersRef = ref(db, "tic-tac-toe/players");
    const gameRef = ref(db, "tic-tac-toe/game");

    playButton.addEventListener("click", async () => {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name");
        return;
      }

      joinGameDiv.style.display = "none";
      waitingScreen.style.display = "block";

      const playerData = { name: playerName, symbol: "X" };
      await set(ref(db, `tic-tac-toe/players/${playerName}`), playerData);

      // Check for opponent
      onValue(playersRef, async (snapshot) => {
        const players = snapshot.val();
        if (players && Object.keys(players).length === 2) {
          const [player1, player2] = Object.keys(players);
          if (player1 === playerName || player2 === playerName) {
            opponentName = player1 === playerName ? players[player2].name : players[player1].name;
            playerSymbol = player1 === playerName ? "X" : "O";

            // Initialize Game
            await set(gameRef, { board: Array(9).fill(""), turn: "X" });

            waitingScreen.style.display = "none";
            gameContainer.style.display = "block";
            vsDisplay.textContent = `${playerName} VS ${opponentName}`;
          }
        }
      });
    });

    // Game Board Click
    gameBoard.addEventListener("click", async (event) => {
      if (!event.target.matches("td") || event.target.classList.contains("taken") || currentPlayer !== playerSymbol) return;

      const cellIndex = event.target.dataset.cell;
      await set(ref(db, `tic-tac-toe/game/board/${cellIndex}`), playerSymbol);
      await set(ref(db, "tic-tac-toe/game/turn"), playerSymbol === "X" ? "O" : "X");
    });

    // Listen for Game Updates
    onValue(gameRef, (snapshot) => {
      const gameData = snapshot.val();
      if (!gameData) return;

      const board = gameData.board;
      currentPlayer = gameData.turn;

      gameBoard.querySelectorAll("td").forEach((cell, index) => {
        cell.textContent = board[index];
        cell.classList.toggle("taken", Boolean(board[index]));
      });

      currentTurnDisplay.textContent = currentPlayer === playerSymbol ? "Your Turn" : `${opponentName}'s Turn`;

      // Check Winner
      const winner = checkWinner(board);
      if (winner) {
        messages.textContent = winner === "Draw" ? "It's a draw!" : `${winner === playerSymbol ? playerName : opponentName} wins!`;
      }
    });

    // Winner Check Function
    function checkWinner(board) {
      const combinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6],
      ];

      for (const [a, b, c] of combinations) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }
  </script>
</body>
</html>
